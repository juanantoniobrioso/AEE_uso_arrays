<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Métodos de Arrays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .method-section {
            margin: 20px 0;
        }

        .method-header {
            background-color: #0d6efd;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        pre {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Ejemplos de Métodos de Arrays</h1>
        <!-- Template for Method Sections -->
        <div id="examples"></div>
    </div>
    <script>
        const examples = [
            {
                method: "Array.prototype.at()",
                description: "Accede al elemento en una posición específica (soporta índices negativos).",
                example: `let array = [10, 20, 30, 40];
                let result = array.at(-1); // Devuelve 40`,
                execute: () => {
                    let array = [10, 20, 30, 40];
                    return array.at(-1); // Devuelve 40
                }
            },
            {
                method: "Array.prototype.concat()",
                description: "Combina dos o más arrays.",
                example: `let array1 = [10, 20];
                let array2 = [30, 40];
                let result = array1.concat(array2);`,
                execute: () => {
                let array1 = [10, 20];
                let array2 = [30, 40];
                return array1.concat(array2); // [ 10, 20, 30, 40 ]
                }
            },
            {
                method: "Array.prototype.copyWithin()",
                description: "Copia una parte del array dentro del mismo array.",
                example: `let array = [10, 20, 30, 40];
                array.copyWithin(0, 2);`,
                execute: () => {
                    let array = [10, 20, 30, 40];
                    return array.copyWithin(0, 2); // [30, 40, 30, 40]
                }
            },
// Agrega más ejemplos para cada método aquí siguiendo este formato.

            //1
            {
                method: "Array.prototype.at()",
                description: "Accede al elemento en una posición dada, permite índices negativos.",
                example: `console.log(array.at(1)); 
                        console.log(array.at(-1));`, 
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    return array.at(1); //20
                }
            },
            //2
            {
                method: "Array.prototype.concat()",
                description: "Combina arrays y devuelve un nuevo array.",
                example: `let extra = [60, 70];
                let combinado = array.concat(extra);
                console.log(combinado);`, // [10, 20, 30, 40, 50, 60, 70]
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    let extra = [60, 70];
                    let combinado = array.concat(extra);
                    return combinado; // [10, 20, 30, 40, 50, 60, 70]
                } 
            },
            //3
            {
                method: "Array.prototype.copyWithin()",
                description: "Copia una parte del array dentro de sí mismo.",
                example: `array.copyWithin(0, 3);
                console.log(array);`, 
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    return array.copyWithin(0, 3); //[ 40, 50, 30, 40, 50 ]
                }
            },
            //4 NO FUNCIONA
            {
                method: "Array.prototype.entries()",
                description: "Crea un iterador de pares [índice, valor].",
                example: `for (const [index, value] of array.entries()) {
                console.log(index, value);
                }`, 
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    for (const [index, value] of array.entries()) {
                        return array(index, value); // Índices y valores del array
                    }
                }// NO FUNCIONA
            },
            //5
            {
                method: "Array.prototype.every()",
                description: "Verifica si todos los elementos cumplen una condición.",
                example: `console.log(array.every(n => n > 20));`, 
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    return array.every(n => n > 20);
                }
            },
            //6 
            {
                method: "Array.prototype.fill()",
                description: "Rellena el array con un valor desde un índice inicial a uno final.",
                example: `array.fill(0, 1, 3);
                console.log(array);`, // [40, 0, 0, 40, 50]
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    return array.fill(0, 1, 3);
                }
            },
            //7 FUNCIONA PERO NO DA EL RESULTADO ESPERADO
            {
                method: "Array.prototype.filter(*)",
                description: "Crea un nuevo array con elementos que cumplan una condición.",
                example: `let filtrado = array.filter(n => n > 30);
                console.log(filtrado);`, //[40, 40, 50]
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    let filtrado = array.filter(n => n > 30);
                    return filtrado;
                }//FUNCIONA PERO NO DA EL RESULTADO ESPERADO (DA [40, 50])
            },
            //8
            {
                method: "Array.prototype.find()",
                description: "Devuelve el primer elemento que cumpla con una condición.",
                example: `console.log(array.find(n => n > 30));`, //40
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    return array.find(n => n > 30);
                }
            },
            //9 
            {
                method: "Array.prototype.findIndex()",
                description: "Devuelve el índice del primer elemento que cumpla una condición.",
                example: `console.log(array.findIndex(n => n > 30));`, //0
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    return array.findIndex(n => n > 30);
                }
            },
            //10
            {
                method: "Array.prototype.findLast()",
                description: "Devuelve el último elemento que cumpla una condición.",
                example: `console.log(array.findLast(n => n > 30));`, //50
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    return array.findLast(n => n > 30);
                }
            },
            //11
            {
                method: "Array.prototype.findLastIndex()",
                description: "Índice del último elemento que cumpla una condición.",
                example: `console.log(array.findLastIndex(n => n > 30));`, //4
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    return array.findLastIndex(n => n > 30);
                }
            },
            //12
            {
                method: "Array.prototype.flat()",
                description: "Aplana un array multidimensional.",
                example: `let nested = [1, [2, [3, 4]]];
                console.log(nested.flat(2));`, // [1, 2, 3, 4]
                execute: () => {
                    let nested = [1, [2, [3, 4]]];
                    return nested.flat(2);
                }
            },
            //13
            {
                method: "Array.prototype.flatMap()",
                description: "Aplica una función y aplana el resultado.",
                example: `let duplicados = [1, 2, 3];
                console.log(duplicados.flatMap(n => [n, n * 2]));`, // [1, 2, 2, 4, 3, 6]
                execute: () => {
                    let duplicados = [1, 2, 3];
                    return duplicados.flatMap(n => [n, n * 2]);
                }
            },
            //14 NO FUNCIONA
            {
                method: "Array.prototype.forEach()",
                description: "Ejecuta una función por cada elemento.",
                example: `array.forEach(n => console.log(n));`, // 40, 0, 0, 40, 50
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    return array.forEach(n => array(n));
                }//NO FUNCIONA
            },
            //15
            {
                method: "Array.prototype.include()",
                description: "Comprueba si el array contiene un valor.",
                example: `console.log(array.includes(40));`, //true
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    return array.includes(40);
                }
            },
            //16
            {
                method: "Array.prototype.indexOf()",
                description: "Encuentra el índice de un elemento.",
                example: `console.log(array.indexOf(40));`, //3
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    return array.indexOf(40);
                }
            },
            //17
            {
                method: "Array.prototype.join()",
                description: "Combina los elementos del array en un string.",
                example: `console.log(array.join("-"));`, // "10-20-30-40-50"
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    return array.join("-");
                }
            },
            //18 FUNCIONA PERO NO DA EL RESULTADO ESPERADO
            {
                method: "Array.prototype.keys()",
                description: "Iterador de índices.",
                example: `for (const key of array.keys()) {
                    console.log(key); 
                }`, // 0, 1, 2, 3, 4
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    for (const key of array.keys()) {
                        return key;
                    };
                }//FUNCIONA PERO NO DA EL RESULTADO ESPERADO (DA 0)
            },
            //19
            {
                method: "Array.prototype.lastIndexOf()",
                description: "Encuentra el último índice de un elemento.",
                example: `console.log(array.lastIndexOf(40));`, //3
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    return array.lastIndexOf(40);
                }
            },
            //20
            {
                method: "Array.prototype.map()",
                description: "Crea un nuevo array transformando los elementos.",
                example: `let mapeado = array.map(n => n * 2);
                console.log(mapeado);`, // [80, 0, 0, 80, 100]
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    let mapeado = array.map(n => n * 2);
                    return mapeado;
                }
            },
            //21
            {
                method: "Array.prototype.pop()",
                description: "Elimina el último elemento.",
                example: `console.log(array.pop());
                console.log(array);`, // [40, 0, 0, 40]
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    return array.pop(); //50
                    return array; // [40, 0, 0, 40]
                }
            },
            //22
            {
                method: "Array.prototype.push()",
                description: "Agrega elementos al final.",
                example: `array.push(60);
                console.log(array);`, // [40, 0, 0, 40, 60]
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    array.push(60);
                    return array;
                }
            },
            //23
            {
                method: "Array.prototype.reduce()",
                description: "Reduce el array a un valor acumulado.",
                example: `console.log(array.reduce((acc, n) => acc + n, 0));`, //150
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    return array.reduce((acc, n) => acc + n, 0);
                }
            },
            //24
            {
                method: "Array.prototype.reduceRight()",
                description: "Igual que reduce, pero desde el final.",
                example: `console.log(array.reduceRight((acc, n) => acc - n, 0));`, //140
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    return array.reduceRight((acc, n) => acc - n, 0);
                }
            },
            //25
            {
                method: "Array.prototype.reverse()",
                description: "Invierte el orden del array.",
                example: `console.log(array.reverse());`, //[ 50, 40, 30, 20, 10 ]
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    return array.reverse();
                }
            },
            //26
            {
                method: "Array.prototype.shift()",
                description: "Elimina el primer elemento.",
                example: `console.log(array.shift());
                console.log(array);`, 
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    console.log(array.shift()); // 60
                    return array;
                }
            },
            //27
            {
                method: "Array.prototype.slice()",
                description: "Crea una copia parcial del array.",
                example: `console.log(array.slice(1, 3));`, 
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    return array.slice(1, 3);
                }
            },
            //28
            {
                method: "Array.prototype.some()",
                description: "Verifica si algún elemento cumple una condición.",
                example: `console.log(array.some(n => n > 30));`, 
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    return array.some(n => n > 30); //true
                }
            },
            //29
            {
                method: "Array.prototype.sort()",
                description: "Ordena los elementos del array.",
                example: `array.sort((a, b) => b - a);
                console.log(array);`, 
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    array.sort((a, b) => b - a);
                    return array; 
                }
            },
            //30
            {
                method: "Array.prototype.splice()",
                description: "Agrega, elimina o reemplaza elementos.",
                example: `array.splice(1, 2, 100, 200); 
                console.log(array);`, // Elimina 2 elementos desde el índice 1 y agrega 100, 200
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    array.splice(1, 2, 100, 200); 
                    return array;
                }
            },
            //31
            {
                method: "Array.prototype[@@iterator]()",
                description: "Iterador de valores (implícito en bucles `for...of`).",
                example: `for (const value of array) {
                    console.log(value); 
                    }`, // 40, 100, 200, 0
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    for (const value of array) {
                        return value;
                    }
                }
            },
            //32
            {
                method: "Array.prototype.toLocalString()",
                description: "Convierte los elementos a cadena con formato regional.",
                example: `console.log(array.toLocaleString());`, 
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    return array.toLocaleString();
                }
            },
            //33
            {
                method: "Array.prototype.toReversed()",
                description: "Devuelve una copia del array invertida (sin modificar el original).",
                example: `console.log(array.toReversed()); 
                console.log(array);`, 
                execute: () => {
                    let array = [10, 20, 30, 40, 50];
                    array.toReversed(); // [0, 200, 100, 40]
                    return array;
                }
            },
            //34
            {
                method: "Array.prototype.toSorted()",
                description: "Devuelve una copia ordenada.",
                example: `console.log(array.toSorted()); //[0, 400, 10, 250];`, 
                execute: () => {
                    let array = [0, 400, 10, 250];
                    return array.toSorted();
                }
            },
            //35
            {
                method: "Array.prototype.toSpliced()",
                description: "Devuelve una copia con elementos eliminados y reemplazados.",
                example: `console.log(array.toSpliced(1, 1, 300)); // [40, 300, 200, 0]`, 
                execute: () => {
                    let array = [40, 300, 200, 0];
                    return array.toSpliced(1, 1, 300);
                }
            },
            //36
            {
                method: "Array.prototype.toString()",
                description: "Convierte el array en una cadena.",
                example: `console.log(array.toString()); // [40,100,200,0]`, 
                execute: () => {
                    let array = [40,100,200,0];
                    return array.toString();
                }
            },
            //37
            {
                method: "Array.prototype.unshift()",
                description: "Agrega elementos al inicio.",
                example: `array.unshift(10); //[40, 100, 200, 0]
                console.log(array); // [10, 40, 100, 200, 0]`, 
                execute: () => {
                    let array = [40, 100, 200, 0];
                    array.unshift(10); 
                    return array;
                }
            },
            //38
            {
                method: "Array.prototype.values()",
                description: "Iterador de valores.",
                example: `for (const value of array.values()) {
                console.log(value); 
                }// 10, 40, 100, 200, 0`, 
                execute: () => {
                    let array = [10, 40, 100, 200, 0];
                    for (const value of array.values()){
                        return value; // 10, 40, 100, 200, 0
                    }
                    
                }
            },
            //39
            {
                method: "Array.prototype.with()",
                description: "Devuelve una copia modificada en un índice.",
                example: `console.log(array.with(2, 500)); // [10, 40, 500, 200, 0]
console.log(array); // [10, 40, 100, 200, 0] (sin modificar)`, 
                execute: () => {
                    let array = [10, 40, 100, 200, 0];
                    return array.with(2, 500); // [10, 40, 500, 200, 0]
                }
            },

        ];
        // Renderizando las secciones dinámicamente
        const container = document.getElementById("examples");
        examples.forEach(({ method, description, example, execute }, index) => {
            const section = document.createElement("div");
            section.className = "method-section";
            section.innerHTML = `
                <div class="method-header">
                    <h2>${method}</h2>
                </div>
                <p><strong>Descripción:</strong> ${description}</p>
                <pre><code>${example}</code></pre>
                <button class="btn btn-primary" onclick="showResult(${index})">Ejecutar Ejemplo</button>
                <div id="result-${index}" class="mt-3 alert alert-secondary" style="display: none;"></div>`;
            container.appendChild(section);
        });
        // Función para mostrar los resultados al hacer clic en "Ejecutar Ejemplo"
        function showResult(index) {
            const resultDiv = document.getElementById(`result-${index}`);
            const result = examples[index].execute();
            resultDiv.style.display = "block";
            resultDiv.textContent = `Resultado: ${JSON.stringify(result, null, 2)}`;
        }
    </script>
</body>

</html>
